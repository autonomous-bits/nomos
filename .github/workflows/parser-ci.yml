name: Parser CI

on:
  push:
    branches: [ main ]
    paths:
      - 'libs/parser/**'
      - 'go.work'
      - '.github/workflows/parser-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'libs/parser/**'
      - 'go.work'
      - '.github/workflows/parser-ci.yml'
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC

jobs:
  test:
    name: Test Parser
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go
        with:
          go-version: '1.25.6'

      - name: Download dependencies
        working-directory: libs/parser
        run: go mod download

      - name: Run tests with coverage
        working-directory: libs/parser
        run: go test -v -coverprofile=coverage.out -covermode=atomic ./...

      - name: Calculate coverage
        working-directory: libs/parser
        run: |
          echo "Coverage summary:"
          go tool cover -func=coverage.out | tail -1
          COVERAGE=$(go tool cover -func=coverage.out | tail -1 | awk '{print $NF}' | sed 's/%//')
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
          echo "Coverage: $COVERAGE%"

      - name: Check coverage threshold
        working-directory: libs/parser
        run: |
          THRESHOLD=15
          COVERAGE=$(go tool cover -func=coverage.out | tail -1 | awk '{print $NF}' | sed 's/%//')
          COVERAGE_INT=$(echo "$COVERAGE" | cut -d'.' -f1)
          echo "Coverage: $COVERAGE_INT% (threshold: $THRESHOLD%)"
          if [ "$COVERAGE_INT" -lt "$THRESHOLD" ]; then
            echo "::error::Coverage $COVERAGE_INT% is below threshold of $THRESHOLD%"
            exit 1
          fi
          echo "::warning::Coverage is ${COVERAGE_INT}%. Target coverage should be at least 80%."

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./libs/parser/coverage.out
          flags: parser
          name: parser-coverage
        continue-on-error: true

  lint:
    name: Lint Parser
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go
        with:
          go-version: '1.25.6'

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2
          working-directory: libs/parser
          args: --timeout=5m

  build:
    name: Build Parser
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go
        with:
          go-version: '1.25.6'

      - name: Build
        working-directory: libs/parser
        run: go build -v ./...
  vulnerability-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go
        with:
          go-version: '1.25.6'

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        working-directory: libs/parser
        run: |
          echo "Running vulnerability scan..."
          govulncheck ./... || {
            echo "::error::Vulnerabilities found in parser module"
            exit 1
          }
          echo "âœ“ No vulnerabilities found"
