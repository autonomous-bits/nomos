name: CLI CI

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/command-line/**'
      - 'libs/compiler/**'
      - 'libs/parser/**'
      - 'libs/provider-proto/**'
      - 'go.work'
      - '.github/workflows/cli-ci.yml'
      - '.github/actions/setup-provider-proto/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/command-line/**'
      - 'libs/compiler/**'
      - 'libs/parser/**'
      - 'libs/provider-proto/**'
      - 'go.work'
      - '.github/workflows/cli-ci.yml'
      - '.github/actions/setup-provider-proto/**'
  schedule:
    - cron: '0 0 * * 0'  # Weekly on Sunday at midnight UTC

jobs:
  # Fast unit tests - should complete in ~2 minutes
  unit:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go
        with:
          go-version: '1.25.3'

      - name: Setup Provider Proto
        uses: ./.github/actions/setup-provider-proto

      - name: Verify Go workspace
        run: |
          if [ ! -f go.work ]; then
            echo "go.work not found, creating it..."
            go work init
            go work use ./libs/parser
            go work use ./libs/compiler
            go work use ./apps/command-line
            go work sync
          else
            echo "go.work found, syncing..."
            go work sync
          fi

      - name: Download dependencies
        working-directory: apps/command-line
        run: go mod download

      - name: Run unit tests with race detector
        working-directory: apps/command-line
        run: |
          # Run unit tests with race detector (exclude integration tests in test/ directory)
          go test -v -race ./internal/... ./cmd/...

      - name: Run unit tests with coverage
        working-directory: apps/command-line
        run: |
          # Run unit tests with coverage (exclude integration tests in test/ directory)
          go test -v -coverprofile=coverage.out -covermode=atomic ./internal/... ./cmd/...

      - name: Calculate coverage
        working-directory: apps/command-line
        run: |
          echo "Coverage summary:"
          go tool cover -func=coverage.out | tail -1
          COVERAGE=$(go tool cover -func=coverage.out | tail -1 | awk '{print $NF}' | sed 's/%//')
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
          echo "Coverage: $COVERAGE%"

      - name: Check coverage threshold
        working-directory: apps/command-line
        run: |
          THRESHOLD=40
          COVERAGE=$(go tool cover -func=coverage.out | tail -1 | awk '{print $NF}' | sed 's/%//')
          COVERAGE_INT=$(echo "$COVERAGE" | cut -d'.' -f1)
          echo "Coverage: $COVERAGE_INT% (threshold: $THRESHOLD%)"
          if [ "$COVERAGE_INT" -lt "$THRESHOLD" ]; then
            echo "::error::Coverage $COVERAGE_INT% is below threshold of $THRESHOLD%"
            exit 1
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/command-line/coverage.out
          flags: cli
          name: cli-coverage
        continue-on-error: true

  # Integration tests - longer running, includes building and invoking CLI binary
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go
        with:
          go-version: '1.25.3'

      - name: Setup Provider Proto
        uses: ./.github/actions/setup-provider-proto

      - name: Verify Go workspace
        run: |
          if [ ! -f go.work ]; then
            echo "go.work not found, creating it..."
            go work init
            go work use ./libs/parser
            go work use ./libs/compiler
            go work use ./apps/command-line
            go work sync
          else
            echo "go.work found, syncing..."
            go work sync
          fi

      - name: Download dependencies
        working-directory: apps/command-line
        run: go mod download

      - name: Build CLI binary
        working-directory: apps/command-line
        run: |
          mkdir -p ../../bin
          go build -o ../../bin/nomos ./cmd/nomos
          # Also create binary with test name for integration tests
          cp ../../bin/nomos ../../bin/nomos-test
          ../../bin/nomos build --help

      - name: Run integration tests
        working-directory: apps/command-line
        run: |
          # Run integration tests from test/ directory
          go test -v -timeout 10m ./test/...

  # Determinism test - runs same build multiple times to verify byte-for-byte stability
  determinism:
    name: Determinism Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go
        with:
          go-version: '1.25.3'

      - name: Setup Provider Proto
        uses: ./.github/actions/setup-provider-proto

      - name: Verify Go workspace
        run: |
          if [ ! -f go.work ]; then
            echo "go.work not found, creating it..."
            go work init
            go work use ./libs/parser
            go work use ./libs/compiler
            go work use ./apps/command-line
            go work sync
          else
            echo "go.work found, syncing..."
            go work sync
          fi

      - name: Download dependencies
        working-directory: apps/command-line
        run: go mod download

      - name: Build CLI binary
        working-directory: apps/command-line
        run: |
          mkdir -p ../../bin
          go build -o ../../bin/nomos ./cmd/nomos
          # Also create binary with test name for integration tests
          cp ../../bin/nomos ../../bin/nomos-test
          ../../bin/nomos build --help

      - name: Run determinism test
        working-directory: apps/command-line
        run: |
          # Run only the determinism integration test
          go test -v -timeout 15m -run TestDeterministicJSON ./test/...

  # Linting and static analysis
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go
        with:
          go-version: '1.25.3'

      - name: Setup Provider Proto
        uses: ./.github/actions/setup-provider-proto

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.7.2
          working-directory: apps/command-line
          args: --timeout=5m

  vulnerability-scan:
    name: Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go Environment
        uses: ./.github/actions/setup-go
        with:
          go-version: '1.25.3'

      - name: Setup Provider Proto
        uses: ./.github/actions/setup-provider-proto

      - name: Verify Go workspace
        run: |
          if [ ! -f go.work ]; then
            go work init
            go work use ./libs/parser
            go work use ./libs/compiler
            go work use ./apps/command-line
            go work sync
          else
            go work sync
          fi

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        working-directory: apps/command-line
        run: |
          echo "Running vulnerability scan..."
          govulncheck ./... || {
            echo "::error::Vulnerabilities found in CLI module"
            exit 1
          }
          echo "âœ“ No vulnerabilities found"
